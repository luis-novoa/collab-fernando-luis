<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header id = "header">
      <nav id="nav-bar">
        <div class="nav-link">
          <img id = "header-img" src="./images/logo.png">
          <a href="#intro">Intro</a>
          <a href="#features">Features</a>
          <a href="#contact">Contact</a>
        </div>
      </nav>
    </header>

    <div id = "intro">
      <h1>A device to improve your workflow</h1>
      <p></p>
    </div>

    <div id="features">
      <video src="./video/video.mp4" width="320" height="240" controls><video></video>
    </div>
    <div id="contact">
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <label for="email">Email address</label>
        <br>
        <input type="email" id="email" name="email" placeholder="john.smith@yourmail.com" oninvalid="alert('Invalid email.')">
        <input type="submit" id="submit">
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
